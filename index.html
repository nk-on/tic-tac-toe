<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="UI.js" defer></script>
</head>

<body>
    <div class="start-menu visible">
        <div class="game-logo">
            <img src="assets/cross green.svg" alt="cross-green">
            <img src="assets/Oval orange.svg" alt="oval-orange">
        </div>
        <div class="menu">
            <h1>PICK PLAYER 1â€™S MARK</h1>
            <div class="switch">
                <div class="sign cross">
                    <img src="assets/cross grey .svg" alt="cross-grey" />
                </div>
                <div class="sign oval">
                    <img src="assets/Oval green.svg" alt="oval-green" />
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-yellow">NEW GAME (VS CPU)</button>
            <button class="btn btn-teal">NEW GAME (VS PLAYER)</button>
        </div>
    </div>
</body>

</html>
