<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="UI.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="start-menu visible">
        <div class="game-logo">
            <img src="assets/cross green.svg" alt="cross-green">
            <img src="assets/Oval orange.svg" alt="oval-orange">
        </div>
        <div class="menu">
            <h1>PICK PLAYER 1â€™S MARK</h1>
            <div class="switch">
                <div class="sign cross" id="cross">
                    <img src="assets/cross grey .svg" alt="cross-grey" id="cross" />
                </div>
                <div class="sign oval" id ="oval">
                    <img src="assets/Oval green.svg" alt="oval-green"  id="oval" />
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-yellow">NEW GAME (VS CPU)</button>
            <button class="btn btn-teal">NEW GAME (VS PLAYER)</button>
        </div>
    </div>
    <div class="game-menu hidden">
        <div class="game-heading">
            <div class="game-logo">
                <img src="assets/cross green.svg" alt="cross-green">
                <img src="assets/Oval orange.svg" alt="oval-orange">
            </div>
            <div class="current-player">
                <img src="assets/cross grey .svg" alt="current-player-icon">
                Turn
            </div>
            <button class="restart-button">
                <img src="assets/Redo.svg" alt="Redo" />
            </button>
        </div>
        <div class="game-grid">

        </div>
        <div class="scores">
            <div class="score-board player-score">
                <p>X (YOU)</p>
                <h2>0</h2>
            </div>
            <div class="score-board total-ties">
                <p>X (YOU)</p>
                <h2>0</h2>
            </div>
            <div class="score-board computer-score">
                <p>X (YOU)</p>
                <h2>0</h2>
            </div>
        </div>
    </div>
</body>

</html>
